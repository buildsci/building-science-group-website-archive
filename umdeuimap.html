        .angular-leaflet-map {
            width: 100%;
            height:78vh;
        }

        .legend {
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 6px 8px;
            width: 250px;
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 16px;
            height: 16px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
    <!--Javascript-->

    <script src="js/markerLabelEUI.js"></script>
    <script>
        var app = angular.module("demoapp", ["leaflet-directive"]);
        app.controller("DemoController", ["$scope",
            function ($scope) {
                angular.extend($scope, {
                    center: {
                        lat: 38.989476,
                        lng: -76.943020,
                        zoom: 15
                    },
                    legend: {
                        position: 'bottomleft',
                        title: "Marker Legend",
                        colors: ['darkred', 'red', 'orange', 'green'],
                        labels: ['Extremely High Electricity EUI', 'High Electricity EUI', 'Medium Electricity EUI', 'Low Electricity EUI']
                    },
                    markers: markersLabel,

                    layers: {
                        baselayers: {
                            osm: {
                                name: 'OpenStreetMap',
                                type: 'xyz',
                                url: 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                                layerOptions: {
                                    subdomains: ['a', 'b', 'c'],
                                    attribution: 'Â© OpenStreetMap contributors',
                                    continuousWorld: true
                                }
                            }
                        },
                        overlays: {
                            "lowEUI": {
                                "name": "Low Electricity EUI (< 8 kWh/ft&sup2;)",
                                "type": "markercluster",
                                "visible": true,
                                "layerParams": {},
                                "layerOptions": {}
                            },
                            "mediumEUI": {
                                "name": "Medium Electricity EUI (8-15 kWh/ft&sup2;)",
                                "type": "markercluster",
                                "visible": true,
                                "layerParams": {},
                                "layerOptions": {}
                            },
                            "highEUI": {
                                "name": "High Electricity EUI (15-30 kWh/ft&sup2;)",
                                "type": "markercluster",
                                "visible": true,
                                "layerParams": {},
                                "layerOptions": {}
                            },
                            "extremelyHighEUI": {
                                "name": "Extremely High Electricity EUI (>30 kWh/ft&sup2;)",
                                "type": "markercluster",
                                "visible": true,
                                "layerParams": {},
                                "layerOptions": {}
                            }
                        }
                    }
                });
        }]);
    </script>
